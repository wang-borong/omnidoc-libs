CJKmainfont: SimSun
CJKoptions:
  - AutoFakeBold
  - AutoFakeSlant
CJKsansfont: Microsoft YaHei
CJKmonofont: FangSong
indent: true
listings: true
numbersections: 5
#colorlinks: true
graphics: true

header-includes:
  - |
    ```{=latex}
    \usepackage{pdfpages}
    \ctexset{
      linestretch = 5cm,
      % 一级标题：宋体，四号
      % \raggedright表示左对齐，\raggedleft表示右对齐
      section = {
        name = {,.},
        format+ = \zihao{4} \bfseries \rmfamily \raggedright
      },
      % 二级标题：宋体，小四
      subsection = {
        name = {,.},
        format += \zihao{-4} \bfseries \rmfamily \raggedright
      },
      % 三级标题：宋体，五号
      % 四级标题：宋体，五号
      % 五级标题：宋体，五号
      subsubsection = {
        name = {,.},
        format += \zihao{5} \bfseries \rmfamily \raggedright
      },
      % paragraph用作标题，目前看来是正常的（需要传入sub4section给ctexart宏）
      paragraph = {
        name = {,.},
        format += \zihao{5} \bfseries \rmfamily \raggedright
      },
      subparagraph = {
        name = {,.},
        format += \zihao{5} \bfseries \rmfamily \raggedright
      }
    }
    ```

